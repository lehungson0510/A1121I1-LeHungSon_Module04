<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template::header('Edit product')}">
</head>
<body>
<div th:replace="~{template/template::pageloader}"></div>
<nav th:replace="~{template/template::navbar}"></nav>
<section th:replace="~{product/layout::sidebar}"></section>

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Edit product
                        </h2>
                        <h3 th:if="${mess != null}" th:text="${mess}"></h3>
                    </div>
                    <div class="body">
                        <form id="form-register" th:action="@{/product/edit}" method="post" th:object="${product}"
                              enctype="multipart/form-data">
                            <label for="id">ID: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="id" th:field="*{id}" name="id" class="form-control"
                                           placeholder="Product ID" tabindex="1" autofocus="autofocus"/>
                                </div>
                                <p style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                            </div>

                            <label for="name">Name: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="name" th:field="*{name}" name="name" class="form-control"
                                           placeholder="Product Name" tabindex="2"/>
                                </div>
                                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>


                            <label for="price">Price: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="number" id="price" name="price" th:field="*{price}"
                                           class="form-control" placeholder="Price" tabindex="2"/>
                                </div>
                                <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                            </div>


                            <label for="Describe">Describe: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <textarea id="Describe" name="description" th:field="*{description}"
                                              class="form-control" placeholder="Description" tabindex="2" rows="3"/>
                                </div>
                            </div>

                            <label for="manufacturingDate">NSX: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="date" id="manufacturingDate" th:field="*{manufacturingDate}"
                                           class="form-control" placeholder="NSX" tabindex="2"/>
                                </div>
                                <p style="color: red" th:if="${#fields.hasErrors('manufacturingDate')}"
                                   th:errors="*{manufacturingDate}"></p>
                            </div>

                            <label for="outOfDate">HSD: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="date" id="outOfDate" th:field="*{outOfDate}" class="form-control"
                                           placeholder="HSD" tabindex="2"/>
                                </div>
                                <p style="color: red" th:if="${#fields.hasErrors('outOfDate')}"
                                   th:errors="*{outOfDate}"></p>
                            </div>


                            <label for="factory">Factory: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select th:field="*{factory}" class="form-control" tabindex="4">
                                        <option value="">Factory</option>
                                        <option th:each="factory : ${factories}"
                                                th:value="${factory.factoryCode}"
                                                th:text="${factory.name}"
                                                th:selected="${factory.factoryCode == (product.factory.factoryCode)}"/>
                                    </select>
                                </div>
                                <p style="color: red" th:if="${#fields.hasErrors('factory')}"
                                   th:errors="*{factory}"></p>
                            </div>

                            <!--                                <div class="form-group">-->
                            <!--                                    <div class="form-line">-->
                            <!--                                        <input type="radio" th:field="*{sex}" th:value="true" id="male"-->
                            <!--                                               th:selected="*{sex}" style="margin: unset;" th:tabindex="8">-->
                            <!--                                        <label th:text="Male" th:for="male"/>-->
                            <!--                                        <input type="radio" th:field="*{sex}" th:value="false" id="female"-->
                            <!--                                               th:selected="*{!sex}" style="margin: unset;">-->
                            <!--                                        <label th:text="Female" th:for="female"/>-->
                            <!--                                    </div>-->
                            <!--                                </div>-->

                            <button type="submit" class="btn btn-primary btn-custom" tabindex="12"><i
                                    class="fa fa-check" aria-hidden="true"></i>Save
                            </button>
                            <a th:href="@{/product/list}" class="btn btn-primary btn-custom" tabindex="13"><i
                                    class="fa fa-remove" aria-hidden="true"></i> Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{template/template::script}"></div>
<div th:replace="~{template/template::footer}"></div>
</body>
</html>
