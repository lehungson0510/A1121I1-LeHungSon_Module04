<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
    <h2 class="m-4">Add news</h2>
    <h3 class="text-danger" th:if="${mess != null}" th:text="${mess}"></h3>
</center>
<form class="container" method="post" action="/information/create" th:object="${information}">

    <div class="input-group my-2">
        <div class="input-group-text" id="name">Tiêu đề</div>
        <input type="text" class="form-control" th:field="*{title}" placeholder="Tiêu đề"
               aria-label="Input group example" aria-describedby="btnGroupAddon">
        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('title')}"
           th:errors="*{title}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="btnGroupAddon">Danh mục</div>
        <select id="type" th:field="*{categoryId}" class="form-control" tabindex="4">
            <option value="">Chọn</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == (information.categoryId.id)}">
        </select>
        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('categoryId')}"
           th:errors="*{categoryId}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Nội dung</div>
        <input type="text" class="form-control" th:field="*{content}" placeholder="Nội dung">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('content')}"
           th:errors="*{content}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Ngày đăng tin</div>
        <input type="date" class="form-control" th:field="*{date}" placeholder="Id card">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('date')}"
           th:errors="*{date}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Phóng viên</div>
        <input type="text" class="form-control" th:field="*{reporter}" placeholder="Phóng viên">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('reporter')}"
           th:errors="*{reporter}"></p>
    </div>

    <center>
        <button class="btn btn-outline-info">Save</button>
        <a href="/information/list ">
            <button type="button" class="btn btn-outline-warning ">Cancel</button>
        </a>
    </center>
</form>
</body>
</html>
