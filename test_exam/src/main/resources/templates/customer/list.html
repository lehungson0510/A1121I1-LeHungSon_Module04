<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<!--******************** Form để search *************************-->
<center>
    <form method="get" action="/customer/list" class="container w-50 mt-3">
        <div class="input-group mb-3">
            <input th:value="${nameSearch}" name="nameSearch" placeholder="name" type="text" aria-label="First name"
                   class="form-control mr-3">

            <select name="typeSearch" class="form-control mr-3" aria-label="Search">
                <option value="">Chọn</option>
                <option th:each="customerType: ${customerTypes}"
                        th:value="${customerType.customerTypeId}"
                        th:text="${customerType.customerTypeName}"
                ></option>
            </select>

            <input th:value="${emailSearch}" name="emailSearch" placeholder="email" type="text" aria-label="First name"
                   class="form-control mr-3">
            <button type="submit" class="btn btn-outline-info ">Search</button>

        </div>
    </form>
    <a th:href="@{/customer/create}">
        <button type="button" class="btn btn-outline-info ">Add new</button>
    </a>
</center>

<center class="container">
    <h2 class="m-4">Customer</h2>
    <h3 class="text-success" th:if="${mess != null}" th:text="${mess}"></h3>
    <table class="table table-sm ">
        <!--         id="tableList-->
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Birthday</th>
            <th scope="col">Gender</th>
            <th scope="col">Id Card</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">View</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody th:each="st, iterStat: ${customers}">
        <tr th:object="${st}">
            <td th:text="*{customerId}"></td>
            <td th:text="*{customerName}"></td>
            <td th:text="*{customerTypeId.customerTypeName}"></td>
            <td th:text="*{#dates.format(customerBirthday, 'dd/MM/yyyy')}"></td>
            <td th:text="*{customerGender ? 'Nam' : 'Nữ' }"></td>
            <td th:text="*{customerIdCard}"></td>

            <!--                                <td th:text="*{#dates.format(outOfDate, 'dd-MM-yyyy')}"></td>-->
            <td th:text="*{customerPhone}"></td>
            <td th:text="*{customerEmail}"></td>
            <td th:text="*{customerAddress}"></td>

            <!--                                        <td th:text="*{sex ? 'Nam' : 'Nữ'}"></td>-->
            <td>
                <a th:href="@{/customer/view/{id}(id=*{customerId})}">
                    <button class="btn btn-warning">View</button>
                </a>
            </td>
            <td>
                <a th:href="@{/customer/edit/{id}(id=*{customerId})}">
                    <button class="btn btn-info">Edit</button>
                </a>
            </td>

            <td>
                <button type="button"
                        th:attr="onclick=|showInfo('*{customerId}','*{customerName}')|"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${customers.totalPages > 0}">

        <a th:href="@{'/customer/list'(page=${customers.number - 1},nameSearch=${nameSearch}, emailSearch = ${emailSearch},typeSearch =${typeSearch})}"
           th:if="${customers.hasPrevious()}">Previous</a>
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/customer/list'(page=${customers.number + 1},nameSearch=${nameSearch}, emailSearch = ${emailSearch},typeSearch =${typeSearch})}"
           th:if="${customers.hasNext()}">Next</a>
    </div>
</center>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <!-- ---------thêm thẻ form--------->
        <form action="/customer/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">Xác nhận xoá !</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!--                    ********************Name ID delete ***********************-->
                    <input type="text" hidden id="idCustomer" name="idDelete">
                    <span>Bạn có muốn xóa khách hàng </span>
                    <span class="text-danger" id="nameCustomer"></span><span> không?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function showInfo(id, name) {
        document.getElementById("idCustomer").value = id;
        document.getElementById("nameCustomer").innerText = name;
    }
</script>
</body>
