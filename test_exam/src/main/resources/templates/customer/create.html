<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
    <h2 class="m-4">Add new customer</h2>
    <h3 class="text-danger" th:if="${mess != null}" th:text="${mess}"></h3>
</center>
<form class="container" method="post" action="/customer/create" th:object="${customer}">
    <div class="input-group my-2">
        <div class="input-group-text" id="id">ID</div>
        <input type="text" class="form-control" th:field="*{customerId}" placeholder="Id"
               aria-label="Input group example" aria-describedby="btnGroupAddon">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerId')}"
           th:errors="*{customerId}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="name">Name</div>
        <input type="text" class="form-control" th:field="*{customerName}" placeholder="Name"
               aria-label="Input group example" aria-describedby="btnGroupAddon">
        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerName')}"
           th:errors="*{customerName}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="btnGroupAddon">Type</div>
        <select id="type" th:field="*{customerTypeId}" class="form-control" tabindex="4">
            <option value="">Ch·ªçn</option>
            <option th:each="customerType : ${customerTypes}"
                    th:value="${customerType.customerTypeId}"
                    th:text="${customerType.customerTypeName}"
                    th:selected="${customerType.customerTypeId == (customer.customerTypeId.customerTypeId)}"/>
        </select>
        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerTypeId')}"
           th:errors="*{customerTypeId}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Birthday</div>
        <input type="date" class="form-control" th:field="*{customerBirthday}" placeholder="Id card">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerBirthday')}"
           th:errors="*{customerBirthday}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="gender">Gender</div>
        <div class="form-check form-check-inline mx-3 mt-3">
            <input th:field="*{customerGender}" th:value="true" th:selected="*{customerGender}" id="male"
                   class="form-check-input" type="radio">
            <label th:text="Male" th:for="male"/>
        </div>
        <div class="form-check form-check-inline mx-3 mt-3">
            <input th:field="*{customerGender}" th:value="false" th:selected="*{customerGender}" id="female"
                   class="form-check-input" type="radio">
            <label th:text="Female" th:for="female"/>
        </div>

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerGender')}"
           th:errors="*{customerGender}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Id card</div>
        <input type="text" class="form-control" th:field="*{customerIdCard}" placeholder="Id card">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerIdCard')}"
           th:errors="*{customerIdCard}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Phone</div>
        <input type="text" class="form-control" th:field="*{customerPhone}" placeholder="Phone">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerPhone')}"
           th:errors="*{customerPhone}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Email</div>
        <input type="text" class="form-control" th:field="*{customerEmail}" placeholder="Email">

        <p class="text-danger input-group m-0" th:if="${#fields.hasErrors('customerEmail')}"
           th:errors="*{customerEmail}"></p>
    </div>

    <div class="input-group my-2">
        <div class="input-group-text" id="idcard">Address</div>
        <input type="text" class="form-control" th:field="*{customerAddress}" placeholder="Address">
    </div>
    <center>
        <button class="btn btn-outline-info">Save</button>
        <a href="/customer/list ">
            <button type="button" class="btn btn-outline-warning ">Cancel</button>
        </a>
    </center>
</form>
</body>
</html>
