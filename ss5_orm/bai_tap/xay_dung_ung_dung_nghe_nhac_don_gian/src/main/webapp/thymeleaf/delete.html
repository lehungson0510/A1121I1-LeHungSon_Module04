<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail product</h1>
<form method="post" th:action="@{/music/delete}">
    <table border="1" th:object="${music}">
        <tr>
            <td>Name song</td>
            <td th:text="*{nameSong}"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td th:text="*{singer}"></td>
        </tr>
        <tr>
            <td>Type music</td>
            <td th:text="*{typeOfMusic}"></td>
        </tr>
        <tr>
            <td>Path</td>
            <td th:text="*{path}"></td>
        </tr>
        <td colspan="2">
            <button type="submit">Delete</button>
        </td>
        </tr>
    </table>
</form>
</body>
</html>
