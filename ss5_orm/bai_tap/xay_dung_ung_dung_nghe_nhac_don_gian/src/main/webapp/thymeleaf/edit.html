<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Music</h1>
<a th:href="@{/music/}">Back to list music</a>
<form th:action="@{/music/edit}" method="post">
    <table border="1" th:object="${music}">
        <tr>
            <td>Name song</td>
            <td><input type="text" readonly th:field="*{nameSong}"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td><input type="text" required th:field="*{singer}"></td>
        </tr>
        <tr>
            <td>Type music</td>
            <td><input type="text" required th:field="*{typeOfMusic}"></td>
        </tr>
        <tr>
            <td>Path</td>
            <td><input type="text" required th:field="*{path}"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Edit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
