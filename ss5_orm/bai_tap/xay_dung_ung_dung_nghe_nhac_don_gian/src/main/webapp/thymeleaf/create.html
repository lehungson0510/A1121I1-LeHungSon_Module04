<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Music</h1>
<a th:href="@{/music/}">Back to list music</a>
<form th:action="@{/music/create}" method="post">
    <table border="1" th:object="${music}">
        <tr>
            <td>Name song</td>
            <td><input type="text" required th:field="*{nameSong}" placeholder="Input name song"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td><input type="text" required th:field="*{singer}" placeholder="Input singer"></td>
        </tr>
        <tr>
            <td>Type music</td>
            <td><input type="text" required th:field="*{typeOfMusic}" placeholder="Input name song"></td>
        </tr>
        <tr>
            <td>Path</td>
            <td><input type="text" required th:field="*{path}" placeholder="Input name song"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Save</button></td>
        </tr>
    </table>
</form>
</body>
</html>
